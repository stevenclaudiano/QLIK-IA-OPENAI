<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Data AI • Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@400;500&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #05080f;
      --surface: #0c1120;
      --surface2: #111827;
      --border: rgba(255,255,255,.07);
      --border-h: rgba(255,255,255,.14);
      --text: #e8edf8;
      --muted: #6b7a99;
      --muted2: #4a5568;
      --accent-a: #ff6b35;
      --accent-b: #c0392b;
      --accent-c: #1a9aa0;
      --glow-a: rgba(255,107,53,.55);
      --glow-b: rgba(192,57,43,.40);
      --glow-c: rgba(26,154,160,.35);
      --mono: 'DM Mono', ui-monospace, monospace;
      --display: 'Syne', sans-serif;
      --body: 'DM Sans', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: var(--body);
      color: var(--text);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 20px;
      overflow: hidden;
      position: relative;
    }

    /* Atmospheric background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 700px 400px at 10% 5%, rgba(255,107,53,.12) 0%, transparent 60%),
        radial-gradient(ellipse 600px 400px at 90% 15%, rgba(192,57,43,.09) 0%, transparent 55%),
        radial-gradient(ellipse 900px 600px at 50% 110%, rgba(26,154,160,.10) 0%, transparent 55%);
      pointer-events: none;
    }

    /* Subtle grid */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,.018) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.018) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black, transparent);
    }

    .shell {
      width: min(440px, 100%);
      position: relative;
      z-index: 1;
      animation: fadeUp .5s cubic-bezier(.22,1,.36,1) both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Brand */
    .brand {
      display: flex;
      justify-content: center;
      margin-bottom: 28px;
    }
    .brand img {
      width: 160px;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
      filter: drop-shadow(0 0 24px rgba(255,107,53,.3));
    }
    .brand-fallback {
      font-family: var(--display);
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -.5px;
      background: linear-gradient(135deg, var(--accent-a), var(--accent-b) 50%, var(--accent-c));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Card */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
      position: relative;
    }
    /* Top accent line */
    .card::before {
      content: '';
      display: block;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b) 50%, var(--accent-c));
    }

    .card-head {
      padding: 20px 22px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card-head h1 {
      font-family: var(--display);
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -.3px;
    }
    .pill {
      font-family: var(--mono);
      font-size: 10px;
      padding: 5px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--muted);
      background: rgba(255,255,255,.03);
      letter-spacing: .3px;
    }

    .content { padding: 22px 22px 24px; }

    .field { margin-bottom: 14px; }
    label {
      display: block;
      margin-bottom: 7px;
      font-size: 11px;
      font-weight: 500;
      color: var(--muted);
      letter-spacing: .6px;
      text-transform: uppercase;
    }
    input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-family: var(--body);
      font-size: 14px;
      outline: none;
      transition: border-color .2s, background .2s, box-shadow .2s;
    }
    input:focus {
      border-color: rgba(255,107,53,.45);
      background: rgba(255,255,255,.06);
      box-shadow: 0 0 0 3px rgba(255,107,53,.10);
    }
    input::placeholder { color: var(--muted2); }

    .btn {
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      padding: 13px 16px;
      border-radius: 14px;
      border: none;
      color: #fff;
      font-family: var(--display);
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .3px;
      background: linear-gradient(135deg, var(--accent-a) 0%, var(--accent-b) 55%, #8b1a1a 100%);
      position: relative;
      overflow: hidden;
      transition: filter .2s, transform .1s;
    }
    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,255,255,.12) 0%, transparent 60%);
      pointer-events: none;
    }
    .btn:hover { filter: brightness(1.1) saturate(1.1); }
    .btn:active { transform: scale(.99); }
    .btn:disabled { opacity: .5; cursor: not-allowed; }

    .meta {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
      display: flex;
      align-items: flex-start;
      gap: 7px;
    }
    .meta::before {
      content: '●';
      font-size: 8px;
      margin-top: 2px;
      flex-shrink: 0;
      opacity: .4;
    }
    .meta.err { color: #ff6b7a; }
    .meta.err::before { color: #ff6b7a; opacity: 1; }
    .meta.ok { color: #34d399; }
    .meta.ok::before { color: #34d399; opacity: 1; }

    .small {
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: var(--muted2);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .linkish {
      cursor: pointer;
      color: var(--muted);
      text-decoration: underline;
      text-underline-offset: 3px;
      transition: color .2s;
    }
    .linkish:hover { color: var(--text); }

    /* Noise texture overlay */
    .card-noise {
      position: absolute;
      inset: 0;
      border-radius: 24px;
      pointer-events: none;
      opacity: .025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="brand">
      <img src="logo-data-ai.png" alt="Data AI" onerror="this.outerHTML='<span class=\'brand-fallback\'>DATA AI</span>'"/>
    </div>

    <div class="card">
      <div class="card-noise"></div>

      <div class="card-head">
        <h1>Entrar</h1>
        <span class="pill" id="apiPill">API: 127.0.0.1:8000</span>
      </div>

      <div class="content">
        <div class="field">
          <label>Base URL da API</label>
          <input id="apiBase" value="http://127.0.0.1:8000" placeholder="http://127.0.0.1:8000"/>
        </div>

        <div class="field">
          <label>Email ou Username</label>
          <input id="login" placeholder="admin@local" autocomplete="username"/>
        </div>

        <div class="field">
          <label>Senha</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password"/>
        </div>

        <button class="btn" id="btnLogin">Acessar plataforma</button>

        <div class="meta" id="msg">Status: desconectado</div>

        <div class="small">
          <span>Você será redirecionado após autenticação.</span>
          <span class="linkish" id="btnClear">Limpar token</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const elApiBase = document.getElementById("apiBase");
    const elApiPill = document.getElementById("apiPill");
    const elLogin = document.getElementById("login");
    const elPassword = document.getElementById("password");
    const elBtnLogin = document.getElementById("btnLogin");
    const elMsg = document.getElementById("msg");
    const elBtnClear = document.getElementById("btnClear");

    function apiBase(){
      const v = (elApiBase.value || "").trim().replace(/\/+$/,"");
      elApiPill.textContent = "API: " + v.replace("http://","").replace("https://","");
      localStorage.setItem("apiBase", v);
      return v;
    }

    function setMsg(text, kind=""){
      elMsg.className = "meta " + kind;
      elMsg.textContent = text;
    }

    async function checkExistingToken(){
      const token = localStorage.getItem("token");
      if (!token) return;

      setMsg("Verificando sessão existente...", "");
      try{
        const res = await fetch(`${apiBase()}/api/auth/me`, {
          method: "GET",
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (res.ok){
          window.location.href = "app.html";
        } else {
          localStorage.removeItem("token");
          setMsg("Token expirado ou inválido. Faça login novamente.", "err");
        }
      }catch{
        setMsg("Erro de rede ao verificar sessão.", "err");
      }
    }

    async function doLogin(){
      const base = apiBase();
      const body = {
        login: (elLogin.value || "").trim(),
        password: (elPassword.value || "")
      };

      if (!body.login || !body.password){
        setMsg("Preencha login e senha.", "err");
        return;
      }

      setMsg("Autenticando...", "");
      elBtnLogin.disabled = true;

      try{
        const res = await fetch(`${base}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify(body),
        });

        const json = await res.json().catch(()=> ({}));

        if (!res.ok){
          setMsg(`Falha no login (${res.status}): ${json.detail || "erro"}`, "err");
          return;
        }

        localStorage.setItem("token", json.token);
        setMsg("Login OK. Redirecionando...", "ok");
        window.location.href = "app.html";

      }catch{
        setMsg("Erro de rede ao fazer login.", "err");
      }finally{
        elBtnLogin.disabled = false;
      }
    }

    elBtnLogin.addEventListener("click", doLogin);
    elPassword.addEventListener("keydown", (e)=>{
      if (e.key === "Enter") doLogin();
    });
    elApiBase.addEventListener("change", apiBase);

    elBtnClear.addEventListener("click", ()=>{
      localStorage.removeItem("token");
      setMsg("Token removido. Faça login.", "");
    });

    const saved = localStorage.getItem("apiBase");
    if (saved) elApiBase.value = saved;
    apiBase();
    checkExistingToken();
  </script>
</body>
</html>
